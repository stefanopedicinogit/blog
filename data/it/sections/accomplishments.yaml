- name: Corso di formazione professionale in Data Science (580 hours)
  timeline: "Dic 2020 - Aug 2021"
  organization:
    name: Practicum by Yandex
    url: https://practicum.yandex.com/
  courseOverview: "Questo corso fornisce un'ampia introduzione all'analisi dei dati, all'apprendimento automatico, al datamining e al riconoscimento di modelli statistici. Gli argomenti includono: (I) Python e basi di analisi dei dati e analisi esplorativa dei dati. (II) Raccolta e archiviazione di dati SQL. (III) Algebra lineare, metodi numerici e serie storiche. (IV) Apprendimento supervisionato (algoritmi parametrici/non parametrici, macchine vettoriali di supporto, kernel, reti neurali). (V) Apprendimento non supervisionato (clustering, riduzione della dimensionalità, sistemi di raccomandazione, introduzione all'apprendimento profondo). Best practice nell'apprendimento automatico (teoria del bias/varianza; processo di innovazione nell'apprendimento automatico e nell'intelligenza artificiale)."
  certificateURL: "https://code.s3.yandex.net/practicum_certificate/DS/10/Stefano_Pedicino.pdf"

- name: Introduzione a Packet Tracer - Certificatione
  timeline: "Dic 2020 - Aug 2021"
  organization:
    name: Cisco Networking Academy
    url: https://www.netacad.com/
  courseOverview: "Questo corso introduttivo è estremamente utile per chiunque abbia intenzione di seguire uno dei corsi della Networking Academy che utilizza il potente strumento di simulazione Packet Tracer. Il corso fornisce queste competenze di base: (I) Simulare interazioni di dati che viaggiano attraverso una rete. (II) Visualizzare la rete sia in modalità logica che fisica. (III) Applicare le competenze attraverso la pratica, utilizzando i laboratori e le attività di Cisco Packet Tracer. (IV) Sviluppare il pensiero critico e le capacità di risoluzione dei problemi. (V) Mettirsi in relazione con l'installazione e la configurazione dei dispositivi IoT (Internet of Things)."
  certificateURL: "https://pdfhost.io/v/pb2CvrX1D_StefanoPedicinoIntroduction_to_Packet_Tracer_Certificate.pdf"  
  
