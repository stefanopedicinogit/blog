# a summary about you
summary: "Sono un appassionato di data science con un anno di esperienza e una forte passione per l'informatica. Mi piace costruire algoritmi, modelli e reti neurali per processare grandi quantita di dati. Ho completato 9 mesi di bootcamp intensivo offerto da Practicum by Yandex, acquisendo esperienza nel lavoro con big data reali strutturati e non strutturati attraverso il completamento di vari progetti. Dopo questo corso ho deciso di non smettere di imparare il più possibile e ho finito in pochissimo tempo molti corsi ottenendo certificazioni e badge, per questo motivo una delle doti più importanti che possiedo è quella di apprendere rapidamente, in grado di assimilare difficili argomenti in brevissimo tempo.  Al momento, ho cominciato a studiare le reti, le basi di Linux e R."

