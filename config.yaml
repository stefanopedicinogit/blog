baseURL: https://spdatascience.netlify.app/
languageCode: en-us
title: "Stefano's Blog"
theme: "toha"

# Manage languages
# For any more details, you can check the official documentation: https://gohugo.io/content-management/multilingual/
languages:
  en:
    languageName: English
    weight: 1
  it:
    languageName: Italian
    weight: 2

# Control TOC depth
markup:
  tableOfContents:
    startLevel: 2
    endLevel: 6
    ordered: false

# Enable global emoji support
enableEmoji: true

# Site parameters
params:
  logo:
    main: images/favicon.svg
    inverted: images/favicon.svg
    favicon: images/favicon.svg
  
  # GitHub repo URL of your site
  gitRepo: https://github.com/stefanopedicinogit/blog/

  # specify whether you want to write some blog posts or not
  enableBlogPost: true

  # specify whether you want to show Table of Contents in reading page
  enableTOC: true
 
  # Provide newsletter configuration. This feature hasn't been implemented yet.
  # Currently, you can just hide it from the footer.
  newsletter:
    enable: true

  background: images/site/brain-control.jpg
  
  description: Stefano's Data Science Blog
  images:
  - /images/deepLearning.gif
  title: Stefano's Blog
  taxonomies:
  series: series
